<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>wid-cards-grid Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../wid-cards-grid.html">
  </head>
  <body>

    <p>An example of <code>&lt;wid-cards-grid&gt;</code>:</p>
    <template is="dom-bind" id="app">

      <wid-cards-grid 
        cards="[[cards]]"
        on-card-tap="_onCardTap">
      </wid-cards-grid>

    </template>

    <script>

      var app = document.querySelector('#app');
      
      app._onCardTap = function (e) {
        console.log('card tapped', e);
      };
      app.cards = [
        {
          name: 'Archer',
          category: 'Custom made application',
          icon: 'http://lorempixel.com/g/400/200',
          image: 'http://lorempixel.com/400/200',
          importance: 3,
          routeUrl: '/projects/archer',
          routeName: 'archer'
        },
        {
          name: 'VersaTile',
          category: 'Custom made application',
          icon: 'http://lorempixel.com/g/400/200',
          image: 'http://lorempixel.com/400/200',
          importance: 2,
          routeUrl: '/projects/versatile',
          routeName: 'versatile'
        },
        {
          name: 'Idiomizer',
          category: 'Custom made application',
          icon: 'http://lorempixel.com/g/400/200',
          image: 'http://lorempixel.com/400/200',
          importance: 2,
          routeUrl: '/projects/idiomizer',
          routeName: 'idiomizer'
        },
        {
          name: 'Idiomizer',
          category: 'Custom made application',
          icon: 'http://lorempixel.com/g/400/200',
          image: 'http://lorempixel.com/400/200',
          importance: 2,
          routeUrl: '/projects/idiomizer',
          routeName: 'idiomizer'
        }
      ];
      
    </script>

  </body>
</html>
